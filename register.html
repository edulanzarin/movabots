<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movabots - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">MOVABOTS</a>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Início</a></li>
                <li><a href="solucoes.html" class="nav-link">Soluções</a></li>
                <li><a href="demonstracoes.html" class="nav-link active">Demonstrações</a></li>
                <li><a href="contato.html" class="nav-link">Contato</a></li>
            </ul>
        </nav>
        <a href="login.html" class="login-btn">ACESSAR</a>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Crie sua conta</h2>
                <p>Comece a usar nossos bots em minutos</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="name">Nome completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Seu nome" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text">Força da senha: fraca</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="••••••••" required>
                    </div>
                </div>

                <!-- <div class="form-group terms">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
                    </label>
                </div> -->

                <button type="submit" class="auth-btn">CRIAR CONTA</button>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <button type="button" class="auth-btn social-login">
                    <i class="fab fa-telegram"></i>
                    Cadastrar com Telegram
                </button>

                <div class="auth-footer">
                    Já tem uma conta? <a href="login.html">Faça login</a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>

</html>
