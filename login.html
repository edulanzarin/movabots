<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movabots - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">MOVABOTS</a>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Início</a></li>
                <li><a href="solucoes.html" class="nav-link">Soluções</a></li>
                <li><a href="demonstracoes.html" class="nav-link active">Demonstrações</a></li>
                <li><a href="contato.html" class="nav-link">Contato</a></li>
            </ul>
        </nav>
        <a href="login.html" class="login-btn">ACESSAR</a>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Acesse sua conta</h2>
                <p>Entre para gerenciar seus bots</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="auth-btn">ENTRAR</button>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <button type="button" class="auth-btn social-login">
                    <i class="fab fa-telegram"></i>
                    Continuar com Telegram
                </button>

                <div class="auth-footer">
                    Não tem uma conta? <a href="register.html">Cadastre-se</a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>

</html>
